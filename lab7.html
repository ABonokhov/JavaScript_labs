<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
    </head>
       <body>
           <script>
             let x = parseFloat(prompt('Введите первое сопротивление'));
        let y = parseFloat(prompt('Введите второе сопротивление'));
        alert ("Последовательное соединение : " + (x+y)); 
        alert ("Параллельное : " + ((x*y)/(x+y)) );
           </script>
     </body>
</html>
