<body>
<script type = "text/javascript">
let a = prompt('Введите текст');
let ab = a.split('');
let c = ab [4];
let d = 0;
for (let x=0; x<21; x++) {
	if (ab[x] == c){
		d++;
	}
}
document.write ('В строке ' + d + ' пятых символов');
</script>
