<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>

<body>

    <script type='text/javascript'>
        let n = parseInt(prompt('Enter N?'));
        let arr = [0, 1, 1];
        let l = 0;
        let i = 3;
        while (l < n) {
            l = arr.length;
            arr.push(arr[i - 2] + arr[i - 1]);
            i = arr.length;
            alert(arr);
        }
    </script>
</body>

</html>
