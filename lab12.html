<html>
    <head>
        <meta charset='utf-8' />
    </head>
       <body>
           <script>
             let str = prompt('Введите строку');
             str = str.replace(/\s/g, '');
             let x = str.split('').reverse().join('');
            switch (str == x) {
             case true:
                alert('Строка является палиндромом') 
                break
             case false:
                alert('Строка не является палиндром') 
                break
            }
           </script>
     </body>
</html>
