<html>
	<head>
		<meta charset="utf-8"/>
		<title>lab 1</title>
	</head>
	<body>
		<p>Введите X</p>
		<input id='userInput' size=60>
		<button onClick='userSubmit()'>Отправить</button><br>
		<P><div id='result' ></div>

		<script type='text/javascript'>
			function userSubmit() 
			{
				let x = document.getElementById('userInput').value;
				if(!x.match(/^\d+/))
				{
					document.getElementById('result').innerHTML='Некорректный ввод';
				}
				else
				{
					document.getElementById('result').innerHTML='Результат = ' +  Formula(x);
				}
	
			}
			function Formula (x) 
			{
				let numerator = x**2 - 7*x + 10;// числитель
				let denominator = x**2 - 8*x + 12;// знаменатель 
				if(denominator == 0)
				{
					return 'В знаменателе не может быть 0!'
				}
				return numerator/denominator;
			}
		</script>
	</body>
</html>
