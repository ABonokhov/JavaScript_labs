<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title></title> 
</head>
<body>

	<div id="result">
		
	</div>

	<script type="text/javascript">
var x = 6;
var y = 2;
var result;
var a;
a = parseInt(prompt("Выберите действие ( между +, -, * или /):"));

switch (a) {
	case 1: document.getElementById('result').innerHTML = x+y;
	break;
	case 2: document.getElementById('result').innerHTML = x-y;
	break;
	case 3: document.getElementById('result').innerHTML = x*y;
	break;
	case 4: document.getElementById('result').innerHTML = x/y;
	break;


}
	</script>

</body>
</html>
